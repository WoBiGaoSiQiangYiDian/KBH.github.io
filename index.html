<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页 | 张三</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .profile-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
        }

        .personal-info {
            flex: 1;
        }

        h1 {
            color: #333;
            margin: 0 0 10px;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            margin-bottom: 8px;
        }

        .contact-list a {
            color: #0366d6;
            text-decoration: none;
        }

        .contact-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <!-- 个人信息头部 -->
        <div class="profile-header">
            <img src="your-photo.jpg" alt="孔伯涵的个人照片" class="profile-photo">
            <div class="personal-info">
                <h1>孔伯涵</h1>
                <ul class="contact-list">
                    <li>📅 年龄：23岁</li>
                    <li>⚥ 性别：男</li>
                    <li>📱 电话：<a href="tel:+8618518569227">+86 185-1856-9227</a></li>
                    <li>📧 邮箱：<a href="mailto:bohankong@buaa.edu.cn">bohankong@buaa.edu.cn</a></li>
                </ul>
            </div>
        </div>

        <!-- 个人简介 -->
        <section>
            <h2>👨💻 孔伯涵</h2>
            <p>BUAA | 数学爱好者</p>
            <p>拥有2年Honkai Star Rail开发经验</p>
        </section>

    </div>

    <!-- 原内容保留 -->
    <div class="profile-section">
        <h1>欢迎访问我的个人主页！</h1>
    </div>
</body>
</html>
